type: object
required:
  - id
  - title
  - links
  - type
properties:
  id:
    type: string
    example: address
  title:
    type: string
    example: address
  description:
    type: string
    example: An address.
  links:
    type: array
    items:
      $ref: link.yaml
    example:
      - href: http://data.example.com/buildings
        rel: item
      - href: http://example.com/concepts/buildings.html
        rel: describedBy
        type: text/html
  extent:
    $ref: extent.yaml
  crs:
    type: array
    items:
      type: string
    default:
      - http://www.opengis.net/def/crs/OGC/1.3/CRS84
    example:
      - http://www.opengis.net/def/crs/OGC/1.3/CRS84
      - http://www.opengis.net/def/crs/EPSG/0/4326
  type:
    type: string
    default: Collections
  keywords:
    type: array
    items:
      type: string
  language:
    type: string
    default: en
  created:
    type: string
    format: date-time
  updated:
    type: string
    format: date-time
  themes:
    type: array
    items:
      type: object
      properties:
        concepts:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              title:
                type: string
              description:
                type: string
              url:
                type: string
                format: uri
            required:
              - id
        scheme:
          type: string
  providers:
    type: array
    items:
      $ref: party.yaml
  license:
    type: string
    format: uri
  rights:
    type: string
  additionalProperties: true
