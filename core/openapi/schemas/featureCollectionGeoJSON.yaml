---
type: object
required:
  - type
  - features
properties:
  type:
    type: string
    enum:
      - FeatureCollection
  features:
    type: array
    items:
      $ref: record.yaml
  links:
    type: array
    items:
      $ref: common/link.yaml
  linkTemplates:
    type: array
    items:
      $ref: common/linkTemplate.yaml
  timeStamp:
    type: string
    format: date-time
  numberMatched:
    type: integer
    minimum: 0
  numberReturned:
    type: integer
    minimum: 0
