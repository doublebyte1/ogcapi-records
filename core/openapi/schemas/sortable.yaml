type: object
required:
  - id   
properties:
  id:
    description: the identifier/name for the sortable
    type: string
  title:
    description: a human readable title for the sortable
    type: string
  description:
    description: a human-readable narrative describing the sortable
    type: string
  language:
    description: the language used for the title and description
    type: string
  links:
    description: |-
      additional links, e.g. to documentation or to the schema of the values
    type: array
    items:
      $ref: common/link.yaml
