type: object
description:
  The language used for textual values in this record.
required:
  - code
properties:
  code:
    type: string
    description:
      The language tag as per RFC-5646.
    example: el
  name:
    type: string
    minLength: 1
    description:
      The untranslated name of of the language.
    example: Ελληνικά
  alternate:
    type: string
    description:
      The name of the language in another well-understood language,
      usually English.
    example: Greek
  dir:
    type: string
    description:
      The direction for text in this language.  The default, auto, lets the user agent decide the text direction.
    enum:
      - rtl
      - ltr
      - ttb
      - btt
      - auto
    default: auto
